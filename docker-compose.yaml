services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: access
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_NON_ROOT_USERNAME: ianode-access
      MONGO_NON_ROOT_PASSWORD: password
    volumes:
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
      - db_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'echo ''db.runCommand("ping").ok'' | mongosh localhost:27017/test --quiet',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - 8091:8091
    environment:
      DEPLOYED_DOMAIN: http://localhost:8080
      MONGO_URL: mongo:27017
      MONGO_PROTOCOL: mongodb
      MONGO_COLLECTION: access
      MONGO_USER: ianode-access
      MONGO_PWD: password
      OPENID_PROVIDER_URL: development
      SCIM_ENABLED: false
    command: ["/app/wait-for.sh", "mongo:27017", "--", "node", "dist/index.js"]

volumes:
  db_data:
