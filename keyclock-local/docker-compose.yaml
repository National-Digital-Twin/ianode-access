version: "3.8"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    ports:
      - "9229:8080"
    networks:
      - auth
    volumes:
      - ./keyclock:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9229/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  auth:
    name: auth
